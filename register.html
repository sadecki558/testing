<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Latest compiled and minified CSS & JS -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <link rel="stylesheet" type="text/css" href="public/styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <title>Register</title>
</head>
<body>
    <nav style="margin-bottom: 10%">
        <div class="nav-wrapper">
          <a href="main.html" class="brand-logo center">Logo</a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="sass.html">Log In</a></li>
            <li><a href="register.html">Register</a></li>
          </ul>
        </div>
      </nav>
    
    <div class="registerContainer">
        <h3>Register Here!</h3>

        <form>
            <label for="firstName" class="formText">First Name</label>
            <br>
            <input type="text" id="firstName">

            <br><br>

            <label for="lastName" class="formText">Last Name</label>
            <br>
            <input type="text" id="lastName">

            <br><br>

            <label for="emailAddress" class="formText">Email Address</label>
            <br>
            <input type="text" id="emailAddress">

            <br><br>

            <label for="password" class="formText">Password</label>
            <br>
            <input type="text" id="password">

            <br><br>

            <label for="phoneNumber" class="formText">Phone Number</label>
            <br>
            <input type="text" id="phoneNumber">

            <br><br>

            <label for="designerBio" class="formText">Designer Biography</label>
            <br><br>
            <textarea id="biography" style="height:200px"></textarea>

            <br><br>

            <label for="portfolioImage" class="formText">Portfolios (Upload at least one image)</label>
            <br>
            <input type="file" name="image" accept="image/*">
            <input type="upload">

            <br><br><br>

            <input type="submit" id="submit-button" value="Submit">

        </form>
    </div>
</body>
</html>
